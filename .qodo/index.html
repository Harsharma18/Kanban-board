<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./index.css"/>
    
</head>
<body>
    <div class="board">
        <div class="column" id="todo">
        <h2>TO-DO Task</h2>
        <div class="tasks" id="todo-task"></div>
      <input type="text" placeholder="Add a Task" class="task-input" id="todo-input">  
          <button>Add Task</button>
        </div>
        <div class="column" id="doing">
            <h2>Doing</h2>
            <div class="tasks" id="todo-task"></div>
<input type="text" placeholder="Add a Task" class="task-input" id="todo-input">
              <button>Add Task</button>
            </div>
            <div class="column" id="complete">
                <h2>Complete Task</h2>
                <div class="tasks" id="todo-task"></div>
<input type="text" placeholder="Add a Task" class="task-input" id="todo-input">
                  <button>Add Task</button>
                </div>

    </div>
    
</body>
</html>
